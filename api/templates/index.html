<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASPARRO | Backend Matrix</title>
    <style>
        :root {
            --bg-color: #050510;
            --card-bg: #0a0a1f;
            --primary: #00ff9d;
            --secondary: #7000ff;
            --text-main: #e0e0e0;
            --text-dim: #8888aa;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Courier New', monospace; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Cyberpunk Grid Background */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(112, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(112, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px); }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px var(--primary);
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .status-dot {
            height: 15px; width: 15px;
            background-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 15px var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .container {
            background: rgba(10, 10, 31, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--secondary);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 50px rgba(112, 0, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .subtitle {
            color: var(--text-dim);
            margin-bottom: 30px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-main);
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            transform: translateY(-5px);
        }

        .card h3 { color: var(--primary); margin-bottom: 5px; }
        .card p { font-size: 0.8rem; color: var(--text-dim); }

        .terminal-line {
            color: var(--primary);
            text-align: left;
            margin-top: 30px;
            font-size: 0.8rem;
            padding: 10px;
            background: #000;
            border-left: 3px solid var(--primary);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>KASPARR<span style="color:var(--primary)">O</span></h1>
        <div class="subtitle">Secure Backend ETL System</div>
        
        <div style="margin-bottom: 20px;">
            <span class="status-dot"></span> 
            <span style="margin-left: 10px; font-weight: bold; vertical-align: middle;">SYSTEM ONLINE</span>
        </div>

        <div class="grid">
            <a href="/data" class="card">
                <h3>/DATA</h3>
                <p>Normalized Crypto Assets</p>
            </a>
            <a href="/stats" class="card">
                <h3>/STATS</h3>
                <p>ETL Pipeline Metrics</p>
            </a>
            <a href="/health" class="card">
                <h3>/HEALTH</h3>
                <p>System Diagnostics</p>
            </a>
            <a href="/docs" class="card">
                <h3>/DOCS</h3>
                <p>Swagger Reference</p>
            </a>
        </div>

        <div class="terminal-line">
            > ETL_WORKER: ACTIVE<br>
            > DB_CONNECTION: SECURE<br>
            > REGION: SINGAPORE (AWS/RENDER)
        </div>
    </div>

</body>
</html>
